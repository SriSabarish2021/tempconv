<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPERATURE FINDER</title>
    <meta name="author" content="Sri Sabarish">
    <meta name="about-us" content="Im here to develope an interactive webapp">
    <link rel="stylesheet" href="temp.css">
</head>
<body id="body">
    <h1 class="body-h1">TEMPERATURE CONVERTER</h1><br>
    <section id="tempbox">
        <h1>TEMPERATURE CONVERSION</h1>
        <input type="number" id="box" value="0"><br>
        <article id="radbtn">
            <input type="radio" id="temp1" name="unit">
            <label for="temp" id="cel">Celsius → Fahrenheit</label><br>

            <input type="radio" id="temp2"  name="unit">
            <label for="temp" id="far">Fahrenheit → Celsius</label><br>
        </article>

        <button id="btn">SUBMIT</button>

        <p id="result"><img src="2995001_cloud_cloudy_sun_weather_summer_icon.png" width="40px" height="40px"></p>
        
    </section>
    <script src="temp.js"></script>
</body>
</html>
